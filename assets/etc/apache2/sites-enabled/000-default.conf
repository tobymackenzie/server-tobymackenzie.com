<VirtualHost *:80>
	ServerName default

	#==docroot
	DocumentRoot /var/www/sites/default
	<Directory "/var/www/sites/default">
		AllowOverride None
		Options FollowSymLinks Indexes MultiViews
		Order allow,deny
		allow from all
	</Directory>

	##==logs
	CustomLog ${APACHE_LOG_DIR}/default-access.log vhost_combined
	ErrorLog ${APACHE_LOG_DIR}/default-error.log

	##==show index for every path
	ErrorDocument 404 /index.html

